<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trait Selector</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Existing styles */
        body { 
            font-family: "Silkscreen", sans-serif;
            font-weight: 400;
            font-style: normal;
            text-align: center; 
            background-color: #9ab5ff;
            margin: 0;
            color: #fff;
        }
        .container { 
            position: relative; 
            width: 100%; 
            margin: 0 auto;
        }
        .slider-container { 
            position: relative; 
            width: 90%; 
            margin: 20px auto; 
        }
        .slider { 
            padding-top: 20px;
            padding-bottom: 20px;
            display: flex; 
            justify-content: center;
            width: 100%;
            overflow-x: scroll;
            justify-content: flex-start;

        }
        .slider img {
            cursor: pointer;
            margin: 0 5px;
            padding: 5px;
            border: 2px dashed #fff;
            width: calc(25% - 10px);
        }
        .arrow { 
            display: none; /* Hide arrows */
        }
        /* width */
        .slider::-webkit-scrollbar {
        width: 100px !important;
        }

        /* Track */
        .slider::-webkit-scrollbar-track {
        box-shadow: inset 0 0 2px rgba(255,255,255,0.7) !important;
        }

        /* Handle */
        .slider::-webkit-scrollbar-thumb {
        background: #fff !important;
        height: 5px !important;
        }
        /* Left */
        ::-webkit-scrollbar-button:single-button:horizontal:decrement {
            height: 12px;
            width: 18px;
            background-position: center;
            background-size: contain;
            background-image: url("https://pixisolana.github.io/L_ARROW.png");
            border: 1px solid #fff;
            padding: 0 4px;
            background-repeat: no-repeat;
        }

        /* Right */
        ::-webkit-scrollbar-button:single-button:horizontal:increment {
            height: 12px;
            width: 18px;
            background-position: center;
            background-image: url("https://pixisolana.github.io/R_ARROW.png");
            background-size: contain;
            border: 1px solid #fff;
            padding: 0 4px;
            background-repeat: no-repeat;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .col-buttons {
            display: flex;
            flex-direction: column;
        }
        .col-buttons button {
            width: 250px;
            margin-left: auto;
            margin-right: auto;
        }
        .slider-container {
            background-color: #7298ff;
            display: flex;
            align-items: center;
            border: 2px dashed #fff;
        }
        .canvas-wrapper {
            background-image: url('https://pixisolana.github.io/PIXI_SCREEN.png');
            height: 320px;
            width: 320px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
        }
        .screen-side {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            top: 0px;
    position: sticky;
    z-index: 2;
    background-color: #9ab5ff;
    border-bottom: 1px solid #fff;
    height: 100%;
        }
        @media (min-width: 992px) {
            .canvas-wrapper {
                height: 640px;
                width: 640px;
            }
            .slider img { 
                max-width: 100px; 
                cursor: pointer; 
                margin: 0 15px; 
                padding: 5px;
                border: 2px dashed #fff;
            }
            .screen-side {
                justify-content: flex-start;
                border-bottom: none;
            }
            .slider-container { 
                position: relative; 
                width: 100%; 
                margin: 20px auto; 
            }
        }
        .canvas-wrapper canvas {
            width: 46.8%;
            height: 46.8%;
            margin: 0 auto;
        }
        .arrow {
            width: 25px;
            height: 39px;
        }
        @media (min-width: 1200px) {
            .container, .container-lg, .container-md, .container-sm, .container-xl {
                max-width: 1400px;
            }
        }
        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            margin-top: 30px;
        }
        @media (min-width: 992px) {
            h1 {
                font-size: 64px;
                margin-bottom: 40px;
                margin-top: 30px;
            }
        }
        .col-buttons button {
            color: #000 !important;
            font-family: 'Silkscreen' !important;
        }
        .small-info {
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
    </style>
</head>

<div class="container">
    <div class="row">
        <div class="col-lg-6 screen-side">
            <div class="canvas-wrapper">

            <div class="col-buttons">

        </div>
    </div>
</div>

    function createSlider(sliderId, options, category) {
        const slider = document.getElementById(sliderId);
        if (!options) {
            console.error(`Options for category "${category}" are undefined.`);
            return;
        }
        options.forEach(option => {
            const img = document.createElement('img');
            img.src = `${option}`;
            img.alt = option.replace('.png', '').replace('.jpg', '');
            img.onclick = () => selectTrait(category, img.src);
            slider.appendChild(img);
        });
    }

    function selectTrait(category, src) {
        selectedTraits[category] = src.includes('none.png') ? "" : src;
        updateTraits();
    }

    function loadImage(src) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.src = src;
            img.crossOrigin = "anonymous"; // Add this line
            img.onload = () => resolve(img);
            img.onerror = reject;
        });
    }

    async function updateTraits() {
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        const { background, skin, head, clothes, eyes, mouth, hand } = selectedTraits;

        const images = await Promise.all([
            background ? loadImage(background) : null,
            skin ? loadImage(skin) : null,
            head ? loadImage(head) : null,
            clothes ? loadImage(clothes) : null,
            eyes ? loadImage(eyes) : null,
            mouth ? loadImage(mouth) : null,
            hand ? loadImage(hand) : null
        ]);

        context.clearRect(0, 0, canvas.width, canvas.height);

        images.forEach(img => {
            if (img) {
                context.drawImage(img, 0, 0, canvas.width, canvas.height);
            }
        });
    }

    async function updateHiddenCanvas() {
        const canvas = document.getElementById('hiddenCanvas');
        const context = canvas.getContext('2d');

        const { background, skin, head, clothes, eyes, mouth, hand } = selectedTraits;

        const images = await Promise.all([
            background ? loadImage(background) : null,
            skin ? loadImage(skin) : null,
            head ? loadImage(head) : null,
            clothes ? loadImage(clothes) : null,
            eyes ? loadImage(eyes) : null,
            mouth ? loadImage(mouth) : null,

        images.forEach(img => {

            }
        });
    }

    function uploadBG() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = async (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const dataURL = canvas.toDataURL();
                        selectedTraits.background = dataURL;
                        updateTraits();
                        // Update the slider with the new background
                        const backgroundSlider = document.getElementById('background-slider');
                        const newImg = document.createElement('img');
                        newImg.src = dataURL;
                        newImg.alt = 'Uploaded Background';
                        newImg.onclick = () => selectTrait('background', dataURL);
                        backgroundSlider.insertBefore(newImg, backgroundSlider.children[1]);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        };
        input.click();
    }
